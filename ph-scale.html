<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ph Scale</title>
	<style type="text/css">
		h1 {
			font-size: 30px;
			background-color: #E0E0E0; 
			color: #65645D;
			margin-bottom: 20px;
			padding: 15px;
		}
		h2 {
			font-size: 13px;
			text-transform: uppercase;
			color: white;
			margin: 0;
			padding: 5px;
		}
		div {
			font-weight: bold;
		}
		.box1 {
			background-color: #C0C0C0;
			border:20px solid #C0C0C0;
			padding-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<h1>pH Scale</h1>
		<h2 style="background-color: #0088DC">14.0 very alkaline</h2>
		<h2 style="background-color: #0095E2">13.0</h2>
		<h2 style="background-color: #00A0E6">12.0</h2>
		<h2 style="background-color: #30AAE9">11.0</h2>
		<h2 style="background-color: #55B6ED">10.0</h2>
		<h2 style="background-color: #72C2EF">9.0</h2>
		<h2 style="background-color: #8CCAF1">8.0</h2>
		<h2 style="background-color: #00BA88">7.0 neutral</h2>
		<h2 style="background-color: #F5B0CC">6.0</h2>
		<h2 style="background-color: #F89EC0">5.0</h2>
		<h2 style="background-color: #F58DB2">4.0</h2>
		<h2 style="background-color: #F47BA6">3.0</h2>
		<h2 style="background-color: #F36A98">2.0</h2>
		<h2 style="background-color: #F55A8B">1.0</h2>
		<h2 style="background-color: #EE3E7F">0.0 very acid</h2>
	</div>
</body>
</html>
